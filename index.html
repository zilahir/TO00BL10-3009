<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link id="css" rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div id="root">
        <div id="todo-container" class="todo-container">
            <div class="new-todo">
                <input type="text" class="new-todo-input" id="new-todo-input" />
                <button type="button" class="new-todo-submit" id="new-todo-submit">
                    Add new todo
                </button>
            </div>
            <div class="todos" id="todos"></div>
            <div class="footer">
                <ul>
                    <li>
                        <button id="mark-all-done" class="btn">
                            Mark all done
                        </button>
                    </li>
                    <li>
                        <button id="delete-all" class="btn">
                            Delete all
                        </button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="btn-filter btn-text" id="show-all"></button>
                    </li>
                    <li>
                        <button class="btn-filter btn-text" id="show-completed"></button>
                    </li>
                    <li>
                        <button class="btn-filter btn-text" id="show-active"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
